<!DOCTYPE html>
<html>
<head>
    <title>Personality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 20vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fcfafa;
        }
        .form-container {
            padding: 20px;
            background-color: rgb(242, 236, 159);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 60px;
            text-align: center;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Personality Prediction Form</h2>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">Gender (0: Female, 1: Male):</label>
            <input type="number" id="gender" name="gender" min="0" max="1" required><br><br>

            <label for="education">Education (0: Uneducated, 1: Educated):</label>
            <input type="number" id="education" name="education" min="0" max="1" required><br><br>

            <label for="introversion">Introversion Score (0-10):</label>
            <input type="number" id="introversion" name="introversion" min="0" max="10" required><br><br>

            <label for="sensing">Sensing Score (0-10):</label>
            <input type="number" id="sensing" name="sensing" min="0" max="10" required><br><br>

            <label for="thinking">Thinking Score (0-10):</label>
            <input type="number" id="thinking" name="thinking" min="0" max="10" required><br><br>

            <label for="judging">Judging Score (0-10):</label>
            <input type="number" id="judging" name="judging" min="0" max="10" required><br><br>

            <label for="interest">Interest:</label>
            <select id="interest" name="interest" required>
                <option value="0">Unknown</option>
                <option value="1">Sports</option>
                <option value="2">Technology</option>
                <option value="3">Arts</option>
                <option value="4">Others</option>
            </select><br><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
